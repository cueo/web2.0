<title>XHR AJAX</title>
<script type="text/javascript">
obj =

	{

		this.xhr.open("GET", "http://localhost/getmsg.php", true);
	
		this.xhr.send();
	},

	{

			//alert(this.responseXML.documentElement.childNodes[1].childNodes[1].nodeName);
			/*root = this.responseXML.documentElement;
			
			node = root.getElementsByTagName("name")[1];
			alert(node.firstChild.nodeValue);
			
			obj.xhr.abort();*/
			
			myobj = JSON.parse(this.responseText);
			
			alert(myobj[0].id);
		}
	}
}
</script>
</head>
<body>
<input type="button" value="GET MSG" onclick="obj.getMsg()"/>
</body>
</html>
